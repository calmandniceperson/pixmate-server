<!DOCTYPE html>

<html>

<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/img.css">
</head>

<body>

  <div class="navbar">
    <div class="container-gradient"></div>
    <center>
      <p class="navbar-brand-pixmate">pixmate</p>
    </center>
  </div>
  <div class="container">
    <div class="row">
      <div class="text-center">
        <a href={{.ImgFilePath}}>
          <img class="content-img" src={{.ImgFilePath}} alt={{.ImgTitle}}/>
        </a>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-container">
      <p class="content-img__title">
        {{.ImgTitle}}
      </p>
      <a href="{{.ImgFilePath}}" download="Screenshot.png">
        <img class="download-button" src="img/download_arrow.svg" />
      </a>
    </div>
    <div class="footer-limiter"></div>
  </footer>
</body>

</html>
