<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" type="text/css" href="../css/img.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="../public/comp/bootstrap-md/dist/css/bootstrap-material-design.css">
  <!-- Latest compiled and minified Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  
  <title>
    {{.ImgTitle}} on pixmate
  </title>
</head>

<body>
  <div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="javascript:void(0)">pixmate</a>
      </div>
      <div class="navbar-collapse collapse navbar-responsive-collapse">
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control col-md-8" placeholder="Search">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="content-container">
    <center>
      <div class="content-img">
        <a href={{.ImgFilePath}}>
          <img class="content-img__img" src={{.ImgFilePath}} alt={{.ImgTitle}}/>
        </a>
        <p class="content-img__title">
          {{.ImgTitle}}
        </p>
      </div>
    </center>
  </div>
  <footer class="footer">
    <center>
      <div class="container">
        <p class="text-muted">2016</p>
      </div>
    </center>
  </footer>
</body>

</html>
