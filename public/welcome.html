<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="./comp/mdl/material.min.css">
  <script src="./comp/mdl/material.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/welcome.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>
  <title>
    imgturtle
  </title>
</head>

<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">imgturtle</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. Hidden in small screens. -->
        {{if ne .IsLoggedIn true}}
        <a href="/signin" id="link_signin">
          Sign in
        </a> {{end}}
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <!-- Content -->
        <center style="margin-top: 25%;">
          <h1>Upload an image ...</h1>
          <form enctype="multipart/form-data" action="/upload" method="post">
            <input type="file" name="uploadfile" />
            <input type="hidden" name="token" value="{{.}}" />
            <input type="submit" value="Upload" />
          </form>
        </center>
    </main>
    </div>
</body>

</html>
