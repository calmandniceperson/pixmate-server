<!DOCTYPE html>
<html>

  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>imgturtle</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
<!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/imgturtle.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <nav class="navbar navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button aria-controls="navbar" aria-espanded="false" class="navbar-toggle collapesed" data-target="#navbar" data-toggle="collapse">&#9776;</button>
          <a href="index.html">
            <h1>imgturtle</h1>
          </a>
        </div>
        <div class="navbar-collapse collapse" id="navbar">
          <ul class="nav navbar-nav navbar-right">
<!--LIs-->
          </ul>
        </div>
      </div>
    </nav>
    <div class="switch">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="tab-switcher">
              <p class="fieldset">
                <input checked id="feed-link" name="duration-1" type="radio" value="feed">
                <label for="feed-link">Feed</label>
                <input id="random-link" name="duration-1" type="radio" value="random">
                <label for="random-link">Random</label>
                <span class="cd-switch"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flip">
      <div class="flipdiv">
        <div class="face front">
          <div class="img-container">
            <div class="container">
              <div class="row">
                <div class="col-md-8 col-md-offset-2">
                  <div class="img-card">
                    <img href="../img/diet.gif" src="../img/diet.gif"/>
                    <h3 class="img-title">diet.gif</h3>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8 col-md-offset-2">
                  <div class="img-card">
                    <img href="../img/snowyroad.jpg" src="../img/snowyroad.jpg"/>
                    <h3 class="img-title">snowyroad.jpg</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="face back">
          <div class="img-container">
            <div class="container">
              <div class="row">
                <div class="col-md-8 col-md-offset-2">
                  <div class="img-card">
                    <img href="../img/diet.gif" src="../img/paris.png"/>
                    <h3 class="img-title">diet.gif</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/imgturtle.js"></script>
  </body>

</html>
