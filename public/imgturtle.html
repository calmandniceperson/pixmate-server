<!DOCTYPE html>
<html>
  <head>
    <title>imgturtle</title>
    <link href="../css/imgturtle.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="content-container">
      <div class="tab-switcher">
        <p class="fieldset">
          <input checked id="feed-link" name="duration-1" type="radio" value="feed">
          <label for="feed-link">Feed</label>
          <input id="me-link" name="duration-1" type="radio" value="me">
          <label for="me-link">Me</label>
          <span class="cd-switch"></span>
        </p>
      </div>
      <div class="flip">
        <div class="card">
          <div class="face front">
            <img src="../img/diet.gif"/>
          </div>
          <div class="face back">
            <img src="../img/paris.png"/>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/imgturtle.js"></script>
  </body>
</html>
