<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>pixmate</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="comp/dropzone.css">
  <link rel="stylesheet" href="css/imgturtle.css">
</head>

<body>
  <div class="navbar">
    <div class="container-gradient"></div>
    <center>
      <p class="navbar-brand-pixmate">pixmate</p>
    </center>
  </div>
  <div class="upload">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="upload-form">
            <h1>Upload your image</h1>
            <form enctype="multipart/form-data" action="/upload" method="post">
              <div class="form-content">
                <div class="file-select">
                  <center>
                    <input type="file" name="uploadfile" class="upload-file" id="upload-file" onchange="updateSubmit()" />
                  </center>
                </div>
                <input type="hidden" name="token" value="{{.}}" />
                <input type="submit" value="Upload" class="submit-button btn btn-primary" id="submit-button" disabled/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-container">
      <center>
        <p class="footer-text">&#169; 2016</p>
      </center>
    </div>
    <div class="footer-limiter"></div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="comp/dropzone.min.js"></script>
  <script src="js/imgturtle.js"></script>
  <script>
    function updateSubmit() {
      var file = document.getElementById("upload-file").files[0];
      if (file) {
        document.getElementById("submit-button").disabled = false;
      }
    }
  </script>
</body>

</html>
