<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>pixmate</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/imgturtle.css">
</head>

<body>
  <div class="navbar">
    <div class="container-gradient"></div>
    <center>
      <p class="navbar-brand-pixmate">pixmate</p>
    </center>
  </div>
  <div class="upload">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="upload-form">
            <h1>Upload your image</h1>
            <div class="form-content">
              <form enctype="multipart/form-data" action="/upload" method="post">
                <div class="form-group">
                  <label for="imageTitle">Custom title (optional)</label>
                  <input type="text" class="form-control" id="imageTitle" placeholder="Enter title here..." name="title">
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">File input</label>
                  <input type="file" id="uploadFile" name="uploadFile" onchange="updateSubmit()">
                  <p class="help-block">You can upload any file you want (not just images)</p>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="addOptCheckbox" onchange="updateAdditionalOptions()"> Additional settings
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadiosDefault" value="defaultttl" checked onchange="updateTTLDef()"> Default (remove after 2 months)
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadiosTime" value="timettl" onchange="updateTTLTime()"> Limit time to
                    <input type="number" name="ttlTime" class="upload-ttl" id="uploadTTLTime" min=0 step="1" disabled/> minute(s)
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadiosViews" value="viewttl" onchange="updateTTLViews()"> Limit to
                    <input type="number" name="ttlViews" class="upload-ttl" id="uploadTTLViews" min=0 step="1" disabled/> view(s)
                  </label>
                </div>
                <button type="submit" class="btn btn-primary" id="submitButton" disabled>Upload</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-container">
      <center>
        <p class="footer-text">&#169; 2016</p>
      </center>
    </div>
    <div class="footer-limiter"></div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-58044730-2', 'auto');
    ga('send', 'pageview');
  </script>
  <script src="js/imgturtle.js"></script>
</body>

</html>
